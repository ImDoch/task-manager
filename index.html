<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="task-maker-app">
        <section class="header-container">
            <div class="header-container__title">
                <h1>Task Maker</h1>
                <button>
                    <img src="./assets/moon-icon.svg" alt="">
                </button>
            </div>
            <form action="">
                <input id="task-input" type="text" placeholder="Enter new task">
                <button type="submit">Add task</button>
            </form>
        </section>
        <section class="task-container">
            <article class="task-container__card">
                <p>Lorem ipsum dolor sit amet</p>
                <div>
                    <button class="edit"><img src="./assets/pencil-solid-icon.svg" alt=""></button>
                    <button class="delete"><img src="./assets/delete-icon.svg" alt=""></button>
                </div>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
